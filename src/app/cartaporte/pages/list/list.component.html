<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let cartaporte">{{ cartaporte.date }}</td>
    </ng-container>

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Clave</th>
      <td mat-cell *matCellDef="let cartaporte">{{ cartaporte.key }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td
        mat-cell
        *matCellDef="let cartaporte"
        [style.color]="cartaporte.status | generatedColor"
        class="bold status"
      >
        {{ cartaporte.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="archives">
      <th mat-header-cell *matHeaderCellDef>Archivos</th>
      <td mat-cell *matCellDef="let cartaporte" class="buttons-container">
        <button mat-raised-button color="warn">PDF</button>
        <button mat-raised-button color="primary">XML</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cartaporte">
        <a [routerLink]="'/cartaporte/complete/' + cartaporte.key">
          {{ cartaporte.completeLink }}
        </a>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="th"
      color="primary"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
