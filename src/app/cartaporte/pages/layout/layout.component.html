<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'push'">
    <mat-toolbar (click)="drawer.toggle()" class="toolbar-inside">
      <mat-icon>arrow_forward</mat-icon>
    </mat-toolbar>
    <nav>
      <a
        class="historyListLink"
        routerLink="list"
        routerLinkActive="linkSelected"
        (click)="drawer.toggle()"
      >
        Historial
      </a>
      <mat-divider></mat-divider>
      <h3 *ngIf="keyHistory.length > 0">Completar Carta Porte:</h3>
      <a
        *ngFor="let key of keyHistory"
        class="key-link"
        [routerLink]="'complete/' + key"
        routerLinkActive="linkSelected"
        (click)="drawer.toggle()"
      >
        {{ key }}
      </a>
    </nav>
    <button
      *ngIf="keyHistory.length > 0"
      mat-raised-button
      color="warn"
      (click)="cleanHistory(); drawer.toggle()"
    >
      <mat-icon>delete</mat-icon>Limpiar Lista
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h1 *ngIf="title">{{ title }}</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
